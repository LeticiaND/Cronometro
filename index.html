<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Poppins:wght@400;500;600;700;900&family=Roboto:wght@300&family=Squada+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="text-main">
        <h1>Stopwatch</h1>
    </div>
    <div id="text">
        <h1>Mayleen Javascript Stopwatch</h1>
    </div>
    <div class="seconds">
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
    </div>
    <div class="container">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
